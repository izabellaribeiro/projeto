<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/montagem-perfil.css">
    <title>Profile Setup</title>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">CareGivers</div>
            <nav>
                <ul>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Montagem de Perfil</h1>
        <form>
            <div class="form-group">
                <label for="profile-picture" class="required">Insira uma foto:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                <div class="profile-picture-preview">
                    <img id="profile-picture-preview" src="" alt="Profile Picture Preview" />
                </div>
            </div>
            <div class="form-group">
                <label for="fullname" class="required">Por favor insira seu nome completo:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="cpf" class="required">Por favor, insira seu CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="form-group">
                <label for="address" class="required">Por favor, insira seu estado e cidade:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone" class="required">Por favor, insira seu n√∫mero de telefone:</label>
                <input type="tel" id="phone" name="phone" value="+55" required>
            </div>
            <button id="profile-setup-form">SALVAR</button>
        </form>
    </div>
    <script>
        document.querySelector('#profile-picture').addEventListener('change', function (event) {
            const input = event.target;
            const preview = document.querySelector('.profile-picture-preview');
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const img = document.createElement('img');
                img.src = event.target.result;
                preview.innerHTML = '';
                preview.appendChild(img);
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/montagem.js"></script>
</body>
</html>
